<DOCTYPE! html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FEEDBACK</title>
    </head>
    <body>
        <form>
            <label>Name:</label>
            <input type="text">
            <br>
            <label>Email Address</label>
            <input type="email">
            <br>
            <label>Contact number:</label>
            <input type="number">
            <br>
            <label>Feedback/ Suggestions:</label>
            <input type="text">
            <br>

            <input type="range">

        </form>
        <p>Do you have a code file to share for my reference?</p>
        <form>
            <label>Upload your file here:</label>
            <input type="file">
        </form>

    </body>

</html>
